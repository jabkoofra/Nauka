<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <script type="text/javascript">

            function wypisz() {
                var liczba1 = parseInt(document.getElementById("pole1").value);
                var liczba2 = parseInt(document.getElementById("pole2").value);
                var napis = "";
                //   if (liczba1 !== "" && liczba2 != "") {
                if (liczba1 < 0 || liczba1 > -1) {
                    if (liczba2 < 0 || liczba2 > -1) {
                        if (liczba1 !== liczba2) {
                            if (liczba1 < liczba2) {
                                for (var i = liczba1; i <= liczba2; i++) {
                                    napis = napis + i + " ";
                                }
                                document.getElementById("wynik").innerHTML = napis;
                            } else {
                                for (var i = liczba1; i >= liczba2; i--) {
                                    napis = napis + i + " ";
                                }
                                document.getElementById("wynik").innerHTML = napis;
                                // document.getElementById("wynik").innerHTML = "zla kolejnosc";
                            }
                        } else {
                            document.getElementById("wynik").innerHTML = "liczby takie same";
                        }
                    } else {

                            document.getElementById("wynik").innerHTML = "brak liczby po prawej stronie";
 
                    }
                } else {
                    if (liczba2 < 0 || liczba2 > -1) {
                        document.getElementById("wynik").innerHTML = "brak liczby po lewej stronie";
                    } else {
                        document.getElementById("wynik").innerHTML = "brak liczby po obu stronach";
                    }
                }
            }

        </script>

    </head>
    <body>
        <div>TODO write content</div>
        <input type="text" id="pole1"/>
        <input type="text" id="pole2"/>
        <input type="submit" value="PokaÅ¼" onclick="wypisz()"/>
        <div id="wynik">        </div>

    </body>
</html>
